<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="centered-container">
    <div class="toolbar">
      <label for="colorPicker">Text Color:</label>
      <input type="color" id="colorPicker">
      <button id="boldBtn">Bold</button>
      <button id="italicBtn">Italic</button>
      <input type="range" id="fontSizeRange" min="12" max="200" step="1" value="16">
      <select id="fontFamilySelect">
        <option value="Arial">Arial</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Verdana">Verdana</option>
        <!-- Add more font families as needed -->
      </select>
    </div>
    <div class="image-container">
      <img id="myImage" src="images/stitch.jpeg" alt="Your Image">
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
